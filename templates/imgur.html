<head>
    <style>
    * {
        padding: 0;
        margin: 0;
    }
    body {
        font-family: 'Helvetica Nue', Helvetica, sans-serif;
        background-color: rgb(240, 248, 255);
    }
    img {
        max-width: 80%;
        max-height: 100%;
    }
    #content {
        padding: 10px 0;
        max-width: 90%;
        margin: 0 auto;
    }
    #footer {
        font-size: .7em;
    }
    form {
        display: inline;
    }
    form p {
        display: inline;
    }
    div.image {
        background-color: rgb(230, 230, 250);
    }
    div.image {
        /*height: 400px;*/
        padding: 5px 0;
        text-align: center;
    }
    .clearfix {
        overflow: auto;
    }
    img {
        float: right;
    }
    a {
        text-decoration: none;
    }
    a:hover, a:focus {
        text-decoration: underline;
    }
    .box2 {
        display: inline-block;
        width: 300px;
        height: 200px;
        margin: 1em;
    }
    </style>
    <title>Imgur Game{% if s != '' %} :: {{ s }}{% endif %}</title>
</head>
<body>
    <div id="content">

        <div id="header">
            <h1>Imgur Game</h1>
            <form class="input">
                <p>Find funny <a href="http://imgur.com/">Imgur</a> content by URL. Try <a href="/?s=butts">butts</a>.&nbsp;</p>
                <input id="s" type="text" pattern="[a-zA-Z0-9]{5}" name="s" title="5 letters or numbers" value="{{ s }}" required />
                <input type="submit" />
            </form>
        </div>

        <div id="images">
        {% for url in urls if urls is not none %}
        <div id="{{ url.id }}" class="image clearfix box2">
            <a href="{{ url.url }}"><img src="{{ url.direct }}" alt="{{ url.id }}"/></a>
            <p><a href="{{ url.url }}" target="_newtab">{{ url.id }}</a></p><p>(<a href="{{ url.direct }}">direct</a>)</p>
        </div>
        {% endfor %}
        </div>

        <hr>
        <div id="footer">
            <p><i>DISCLAIMER: Content is not filtered and is often NOT SAFE FOR WORK.</i></p>
            <p>A little toy brought to you by <a href="http://winstonone.com/">Winston Weinert</a>.</p>
        </div>

    </div>

    <script>
    // window.onload = function () {

    //     s.focus();
    //     s.select();
    // }
    </script>
</body>
